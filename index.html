<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <main>
  <div class="container">

    <div class="results-section">
      <h1>Your Result</h1>
      <div class="score-circle">76 <span>of 100</span></div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-section">
      <h1>Summary</h1>
      <div class="cards">
        <div class="card-1">
          <div class="left-part">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="score">80<span> / 100</span></p>
        </div>
        <div class="card-2">
          <div class="left-part">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="name">Memory</p>
          </div>
          <p class="score">92<span> / 100</span></p>
        </div>
        <div class="card-3">
          <div class="left-part">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="score">61<span> / 100</span></p>
        </div>
        <div class="card-4">
          <div class="left-part">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="score">72<span> / 100</span></p>
        </div>
      </div>
      <button>Continue</button>
  </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/karlsbarkley">Karly Rosinsky</a>.
  </div>
</body>
</html>
